name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-init:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Initialize DB
        run: npm run init-db
      - name: Check DB created
        run: |
          if [ ! -f data.db ]; then echo "data.db not found"; exit 1; fi
          echo "DB initialized"
